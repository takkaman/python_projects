<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}-WIN Rental</title>
    {% block head %}{% endblock %}

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/demo.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/footer-basic-centered.css') }}">

    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/base.css') }}">
</head>
<body>

<nav class="nav navbar-inverse" style="clear:both;">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">
{#                <img class="logo" src="{{ url_for('static',filename='images/carlogo.jpg') }}" alt="">#}
 <img alt="Brand" style="position:relative;top:-15px" src="{{ url_for('static',filename='images/logo-vettoriale-negativo.jpg') }}" width="130" height="50">
            </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="/">Main<span class="sr-only">(current)</span></a></li>
                <li><a href="{{ url_for('booking') }}">Booking Now</a></li>
                <li><a href="{{ url_for('faq') }}">FAQ</a></li>
                <li><a href="{{ url_for('ContactUs') }}">Contact Us</a></li>

            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">

                {% if user %}

                    <li><a href="{{ url_for('get_users', username=username) }}">Userï¼š{{ username }}</a></li>
                    <li><a href="{{ url_for('logout') }}">Log Out</a></li>
                {% else %}

                    <li><a href="{{ url_for('login') }}">Log In</a></li>
                    <li><a href="{{ url_for('register') }}">Sign Up</a></li>
                {% endif %}
            </ul>
            </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

<div class="main">
    {% block main %}{% endblock %}
</div>







</body>
</html>
